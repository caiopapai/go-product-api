{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Products</a>
</nav>

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Barcode</th>
                            <th>Brand Name</th>
                            <th>Is Vegan?</th>
                            <th>Price</th>
                            <th>Due Date</th>
                            <th>Measurement Code</th>
                            <th>Measurement Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Barcode}}</td>
                            <td>{{.BrandName}}</td>
                            <td>{{.IsVegan}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.DueDate}}</td>
                            <td>{{.Measurement.Code}}</td>
                            <td>{{.Measurement.Value}}</td>
                            <td><button onclick="onDelete('{{.ID}}','{{.Name}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create a new product</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id, product) {
        let resposta = confirm("Do you want remove this product?\n" + "\n" + product )
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
